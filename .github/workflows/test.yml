name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and test
        run: |
          uv pip install maturin
          uv run maturin develop
          uv run pytest
